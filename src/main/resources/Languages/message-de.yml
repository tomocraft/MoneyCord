  # Du kannst Farbcodes verwenden.
  MoneyCord:

    help:

      description: '&6Hilfe anzeigen'

    reload:

      description: '&6MoneyCord-Plugin neu laden'

    disable:

      description: '&6Dieses Plugin deaktivieren'

    delete:

      description: '&6Den angegebenen Spieler aus dem verknüpften Konto entfernen'

    blacklist:

      description: '&6Spieler zur Blacklist hinzufügen oder von der Blacklist entfernen'

    language:

      description: '&6Plugin-Sprache festlegen'

  MoneyCommand:

    # Bitte im RGB-Code-Format angeben.
    Color: '253,255,147'

    # Du kannst {MinecraftName}, {userName} und {userDisplayName} verwenden.
    Title: 'Saldo von {userDisplayName}'

    # Du kannst {MinecraftName}, {userName}, {userDisplayName}, {balance} und {user} verwenden.
    Description: 'Saldo von {user}: **{balance}**'

  LinkCommand:

    # Bitte im RGB-Code-Format angeben.
    Color: '159,255,153'

    Title: '｜✔｜Verknüpfung abgeschlossen｜✔｜'

    # Du kannst {MinecraftName}, {userName}, {userDisplayName} und {user} verwenden.
    Description: '{user} wurde mit **{MinecraftName}** verknüpft.'

  PayCommand:

    # Bitte im RGB-Code-Format angeben.
    Color: '184,255,200'

    Title: '｜✔｜Zahlung abgeschlossen｜✔｜'

    # /pay mcid <Menge> <mcid>
    # Du kannst {MinecraftName}, {targetMinecraftName}, {amount}, {user}, {userName} und {userDisplayName} verwenden.
    Description-MCID: 'Du hast **{amount}** an **{targetMinecraftName}** bezahlt.'

    # /pay user <Menge> <Benutzer>
    # Du kannst {MinecraftName}, {targetMinecraftName}, {amount}, {user}, {userName}, {userDisplayName}, {targetUser}, {targetUserName} und {targetUserDisplayName} verwenden.
    Description-User: 'Du hast **{amount}** an **{targetUser}** bezahlt.'

  InfoCommand:

    # Bitte im RGB-Code-Format angeben.
    Color: '184,249,255'

    # Du kannst {userName} und {userDisplayName} verwenden.
    Title-User: '{userDisplayName}({userName})'

    Field-LinkedAccount-User:

      Name: 'Verknüpftes Konto'

      # Du kannst {user}, {userName}, {userDisplayName} und {MinecraftName} verwenden.
      Value: '**{MinecraftName}**'

    # Du kannst {MinecraftName} verwenden.
    Title-MCID: '{MinecraftName}'

    Field-LinkedAccount-MCID:

      Name: 'Verknüpftes Konto'

      # Du kannst {user}, {userName}, {userDisplayName} und {MinecraftName} verwenden.
      Value: '{user}'

      Value-NotFoundLinkedAccount: 'Das Konto ist nicht verknüpft.'

    Field-Balance:

      Name: 'Saldo'

      # Du kannst {MinecraftName} und {balance} verwenden.
      Value: '```{balance}```'

      Value-NotFoundBalance: 'Saldo nicht gefunden.'
