  LinkCommand:

    # Por favor, especifique no formato de código RGB.
    Color: '159,255,153'

    Title: '｜✔｜Vínculo concluído｜✔｜'

    # Você pode usar {MinecraftName}, {userName}, {userDisplayName} e {user}.
    Description: '{user} foi vinculado a **{MinecraftName}**.'

  PayCommand:

    # Por favor, especifique no formato de código RGB.
    Color: '184,255,200'

    Title: '｜✔｜Pagamento concluído｜✔｜'

    # /pay mcid <quantia> <mcid>
    # Você pode usar {MinecraftName}, {targetMinecraftName}, {amount}, {user}, {userName} e {userDisplayName}.
    Description-MCID: 'Você pagou **{amount}** para **{targetMinecraftName}**.'

    # /pay user <quantia> <user>
    # Você pode usar {MinecraftName}, {targetMinecraftName}, {amount}, {user}, {userName}, {userDisplayName}, {targetUser}, {targetUserName} e {targetUserDisplayName}.
    Description-User: 'Você pagou **{amount}** para **{targetUser}**.'

  InfoCommand:

    # Por favor, especifique no formato de código RGB.
    Color: '184,249,255'

    # Você pode usar {userName} e {userDisplayName}.
    Title-User: '{userDisplayName} ({userName})'

    Field-LinkedAccount-User:

      Name: 'Conta vinculada'

      # Você pode usar {user}, {userName}, {userDisplayName} e {MinecraftName}.
      Value: '**{MinecraftName}**'

    # Você pode usar {MinecraftName}.
    Title-MCID: '{MinecraftName}'

    Field-LinkedAccount-MCID:

      Name: 'Conta vinculada'

      # Você pode usar {user}, {userName}, {userDisplayName} e {MinecraftName}.
      Value: '{user}'

      Value-NotFoundLinkedAccount: 'A conta não está vinculada.'

    Field-Balance:

      Name: 'Saldo'

      # Você pode usar {MinecraftName} e {balance}.
      Value: '```{balance}```'

