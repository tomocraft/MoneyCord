  # Вы можете использовать цветовые коды.
  MoneyCord:

    help:

      description: '&6Посмотреть справку'

    reload:

      description: '&6Перезагрузить плагин MoneyCord'

    disable:

      description: '&6Отключить этот плагин'

    delete:

      description: '&6Удалить указанного игрока из связанного аккаунта'

    blacklist:

      description: '&6Добавить игрока в черный список или удалить игрока из черного списка'

    language:

      description: '&6Установить язык плагина'

  MoneyCommand:

    # Укажите в формате RGB кода.
    Color: '253,255,147'

    # Вы можете использовать {MinecraftName}, {userName} и {userDisplayName}.
    Title: 'Баланс {userDisplayName}'

    # Вы можете использовать {MinecraftName}, {userName}, {userDisplayName}, {balance} и {user}.
    Description: 'Баланс {user}: **{balance}**'

  LinkCommand:

    # Укажите в формате RGB кода.
    Color: '159,255,153'

    Title: '｜✔｜Связывание завершено｜✔｜'

    # Вы можете использовать {MinecraftName}, {userName}, {userDisplayName} и {user}.
    Description: '{user} связан с **{MinecraftName}**.'

  PayCommand:

    # Укажите в формате RGB кода.
    Color: '184,255,200'

    Title: '｜✔｜Оплата завершена｜✔｜'

    # /pay mcid <сумма> <mcid>
    # Вы можете использовать {MinecraftName}, {targetMinecraftName}, {amount}, {user}, {userName} и {userDisplayName}.
    Description-MCID: 'Вы заплатили **{amount}** для **{targetMinecraftName}**.'

    # /pay user <сумма> <user>
    # Вы можете использовать {MinecraftName}, {targetMinecraftName}, {amount}, {user}, {userName}, {userDisplayName}, {targetUser}, {targetUserName} и {targetUserDisplayName}.
    Description-User: 'Вы заплатили **{amount}** для **{targetUser}**.'

  InfoCommand:

    # Укажите в формате RGB кода.
    Color: '184,249,255'

    # Вы можете использовать {userName} и {userDisplayName}.
    Title-User: '{userDisplayName} ({userName})'

    Field-LinkedAccount-User:

      Name: 'Связанный аккаунт'

      # Вы можете использовать {user}, {userName}, {userDisplayName} и {MinecraftName}.
      Value: '**{MinecraftName}**'

    # Вы можете использовать {MinecraftName}.
    Title-MCID: '{MinecraftName}'

    Field-LinkedAccount-MCID:

      Name: 'Связанный аккаунт'

      # Вы можете использовать {user}, {userName}, {userDisplayName} и {MinecraftName}.
      Value: '{user}'

      Value-NotFoundLinkedAccount: 'Аккаунт не связан.'

    Field-Balance:

      Name: 'Баланс'

      # Вы можете использовать {MinecraftName} и {balance}.
      Value: '```{balance}```'

      Value-NotFoundBalance: 'Баланс игрока не найден.'
