      description: '&6设置插件语言'

  MoneyCommand:

    # 请使用RGB格式指定。
    Color: '253,255,147'

    # 您可以使用{MinecraftName}、{userName}和{userDisplayName}。
    Title: '{userDisplayName}的余额'

    # 您可以使用{MinecraftName}、{userName}、{userDisplayName}、{balance}和{user}。
    Description: '{user}的余额：**{balance}**'

  LinkCommand:

    # 请使用RGB格式指定。
    Color: '159,255,153'

    Title: '｜✔｜关联完成｜✔｜'

    # 您可以使用{MinecraftName}、{userName}、{userDisplayName}和{user}。
    Description: '{user}已关联到**{MinecraftName}**。'

  PayCommand:

    # 请使用RGB格式指定。
    Color: '184,255,200'

    Title: '｜✔｜付款完成｜✔｜'

    # /pay mcid <金额> <mcid>
    # 您可以使用{MinecraftName}、{targetMinecraftName}、{amount}、{user}、{userName}和{userDisplayName}。
    Description-MCID: '您已支付**{amount}**给**{targetMinecraftName}**。'

    # /pay user <金额> <user>
    # 您可以使用{MinecraftName}、{targetMinecraftName}、{amount}、{user}、{userName}、{userDisplayName}、{targetUser}、{targetUserName}和{targetUserDisplayName}。
    Description-User: '您已支付**{amount}**给**{targetUser}**。'

  InfoCommand:

    # 请使用RGB格式指定。
    Color: '184,249,255'

    # 您可以使用{userName}和{userDisplayName}。
    Title-User: '{userDisplayName} ({userName})'

    Field-LinkedAccount-User:

      Name: '关联帐户'

      # 您可以使用{user}、{userName}、{userDisplayName}和{MinecraftName}。
      Value: '**{MinecraftName}**'

    # 您可以使用{MinecraftName}。
    Title-MCID: '{MinecraftName}'

    Field-LinkedAccount-MCID:

      Name: '关联帐户'

      # 您可以使用{user}、{userName}、{userDisplayName}和{MinecraftName}。
      Value: '{user}'

      Value-NotFoundLinkedAccount: '帐户未关联。'

    Field-Balance:

      Name: '余额'

      # 您可以使用{MinecraftName}和{balance}。
      Value: '```{balance}```'

      Value-NotFoundBalance: '未找到玩家余额。'
