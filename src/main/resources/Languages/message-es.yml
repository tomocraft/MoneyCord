  # Puedes usar Códigos de Color.
  MoneyCord:

    help:

      description: '&6Ver ayuda'

    reload:

      description: '&6Recargar el complemento MoneyCord'

    disable:

      description: '&6Desactivar este complemento'

    delete:

      description: '&6Eliminar al jugador especificado de la cuenta vinculada'

    blacklist:

      description: '&6Agregar jugador a la lista negra o quitar jugador de la lista negra'

    language:

      description: '&6Establecer el idioma del complemento'

  MoneyCommand:

    # Por favor, escríbelo en formato de código RGB.
    Color: '253,255,147'

    # Puedes usar {MinecraftName}, {userName} y {userDisplayName}.
    Title: 'Saldo de {userDisplayName}'

    # Puedes usar {MinecraftName}, {userName}, {userDisplayName}, {balance} y {user}.
    Description: 'Saldo de {user}: **{balance}**'

  LinkCommand:

    # Por favor, escríbelo en formato de código RGB.
    Color: '159,255,153'

    Title: '｜✔｜Vinculación Completada｜✔｜'

    # Puedes usar {MinecraftName}, {userName}, {userDisplayName} y {user}.
    Description: '{user} fue vinculado con **{MinecraftName}**.'

  PayCommand:

    # Por favor, escríbelo en formato de código RGB.
    Color: '184,255,200'

    Title: '｜✔｜Pago Completado｜✔｜'

    # /pay mcid <cantidad> <mcid>
    # Puedes usar {MinecraftName}, {targetMinecraftName}, {amount}, {user}, {userName} y {userDisplayName}.
    Description-MCID: 'Pagaste **{amount}** a **{targetMinecraftName}**.'

    # /pay user <cantidad> <usuario>
    # Puedes usar {MinecraftName}, {targetMinecraftName}, {amount}, {user}, {userName}, {userDisplayName}, {targetUser}, {targetUserName} y {targetUserDisplayName}.
    Description-User: 'Pagaste **{amount}** a **{targetUser}**'

  InfoCommand:

    # Por favor, escríbelo en formato de código RGB.
    Color: '184,249,255'

    # Puedes usar {userName} y {userDisplayName}.
    Title-User: '{userDisplayName}({userName})'

    Field-LinkedAccount-User:

      Name: 'Cuenta Vinculada'

      # Puedes usar {user}, {userName}, {userDisplayName} y {MinecraftName}.
      Value: '**{MinecraftName}**'

    # Puedes usar {MinecraftName}.
    Title-MCID: '{MinecraftName}'

    Field-LinkedAccount-MCID:

      Name: 'Cuenta Vinculada'

      # Puedes usar {user}, {userName}, {userDisplayName} y {MinecraftName}.
      Value: '{user}'

      Value-NotFoundLinkedAccount: 'La cuenta no está vinculada.'

    Field-Balance:

      Name: 'Saldo'

      # Puedes usar {MinecraftName} y {balance}.
      Value: '```{balance}```'

      Value-NotFoundBalance: 'Saldo no encontrado.'
