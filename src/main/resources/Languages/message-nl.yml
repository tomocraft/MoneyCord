  # Je kunt kleurcodes gebruiken.
  MoneyCord:

    help:

      description: '&6Bekijk de help'

    reload:

      description: '&6Herlaad de MoneyCord-plugin'

    disable:

      description: '&6Schakel deze plugin uit'

    delete:

      description: '&6Verwijder de gespecificeerde speler uit het gekoppelde account'

    blacklist:

      description: '&6Voeg speler toe aan de zwarte lijst of verwijder speler uit de zwarte lijst'

    language:

      description: '&6Stel plugintaal in'

  MoneyCommand:

    # Geef aan in RGB-indeling.
    Color: '253,255,147'

    # Je kunt {MinecraftName}, {userName} en {userDisplayName} gebruiken.
    Title: 'Saldo van {userDisplayName}'

    # Je kunt {MinecraftName}, {userName}, {userDisplayName}, {balance} en {user} gebruiken.
    Description: 'Saldo van {user}: **{balance}**'

  LinkCommand:

    # Geef aan in RGB-indeling.
    Color: '159,255,153'

    Title: '｜✔｜Koppeling voltooid｜✔｜'

    # Je kunt {MinecraftName}, {userName}, {userDisplayName} en {user} gebruiken.
    Description: '{user} is gekoppeld aan **{MinecraftName}**.'

  PayCommand:

    # Geef aan in RGB-indeling.
    Color: '184,255,200'

    Title: '｜✔｜Betaling voltooid｜✔｜'

    # /pay mcid <bedrag> <mcid>
    # Je kunt {MinecraftName}, {targetMinecraftName}, {amount}, {user}, {userName} en {userDisplayName} gebruiken.
    Description-MCID: 'Je hebt **{amount}** betaald aan **{targetMinecraftName}**.'

    # /pay user <bedrag> <user>
    # Je kunt {MinecraftName}, {targetMinecraftName}, {amount}, {user}, {userName}, {userDisplayName}, {targetUser}, {targetUserName} en {targetUserDisplayName} gebruiken.
    Description-User: 'Je hebt **{amount}** betaald aan **{targetUser}**.'

  InfoCommand:

    # Geef aan in RGB-indeling.
    Color: '184,249,255'

    # Je kunt {userName} en {userDisplayName} gebruiken.
    Title-User: '{userDisplayName} ({userName})'

    Field-LinkedAccount-User:

      Name: 'Gekoppeld account'

      # Je kunt {user}, {userName}, {userDisplayName} en {MinecraftName} gebruiken.
      Value: '**{MinecraftName}**'

    # Je kunt {MinecraftName} gebruiken.
    Title-MCID: '{MinecraftName}'

    Field-LinkedAccount-MCID:

      Name: 'Gekoppeld account'

      # Je kunt {user}, {userName}, {userDisplayName} en {MinecraftName} gebruiken.
      Value: '{user}'

      Value-NotFoundLinkedAccount: 'Account is niet gekoppeld.'

    Field-Balance:

      Name: 'Saldo'

      # Je kunt {MinecraftName} en {balance} gebruiken.
      Value: '```{balance}```'

      Value-NotFoundBalance: 'Spelersaldo niet gevonden.'
