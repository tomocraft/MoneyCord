  # 색 코드 사용 가능
  MoneyCord:

    help:

      description: '&6도움말 확인'

    reload:

      description: '&6MoneyCord 플러그인 다시 로드'

    disable:

      description: '&6이 플러그인 비활성화'

    delete:

      description: '&6지정한 플레이어를 연결된 계정에서 제거'

    blacklist:

      description: '&6플레이어를 블랙리스트에 추가 또는 블랙리스트에서 제거'

    language:

      description: '&6플러그인 언어 설정'

  MoneyCommand:

    # RGB 코드 형식으로 지정하세요.
    Color: '253,255,147'

    # {MinecraftName}, {userName}, {userDisplayName}을 사용할 수 있습니다.
    Title: '{userDisplayName}님의 잔액'

    # {MinecraftName}, {userName}, {userDisplayName}, {balance}, {user}를 사용할 수 있습니다.
    Description: '{user}님의 잔액: **{balance}**'

  LinkCommand:

    # RGB 코드 형식으로 지정하세요.
    Color: '159,255,153'

    Title: '｜✔｜연결 완료｜✔｜'

    # {MinecraftName}, {userName}, {userDisplayName}, {user}을 사용할 수 있습니다.
    Description: '{user}님이 **{MinecraftName}**과(와) 연결되었습니다.'

  PayCommand:

    # RGB 코드 형식으로 지정하세요.
    Color: '184,255,200'

    Title: '｜✔｜지불 완료｜✔｜'

    # /pay mcid <금액> <mcid>
    # {MinecraftName}, {targetMinecraftName}, {amount}, {user}, {userName}, {userDisplayName}을 사용할 수 있습니다.
    Description-MCID: '당신은 **{amount}**을(를) **{targetMinecraftName}**에게 지불했습니다.'

    # /pay user <금액> <user>
    # {MinecraftName}, {targetMinecraftName}, {amount}, {user}, {userName}, {userDisplayName}, {targetUser}, {targetUserName}, {targetUserDisplayName}을 사용할 수 있습니다.
    Description-User: '당신은 **{amount}**을(를) **{targetUser}**에게 지불했습니다.'

  InfoCommand:

    # RGB 코드 형식으로 지정하세요.
    Color: '184,249,255'

    # {userName}, {userDisplayName}을 사용할 수 있습니다.
    Title-User: '{userDisplayName}({userName})'

    Field-LinkedAccount-User:

      Name: '연결된 계정'

      # {user}, {userName}, {userDisplayName}, {MinecraftName}을 사용할 수 있습니다.
      Value: '**{MinecraftName}**'

    # {MinecraftName}을 사용할 수 있습니다.
    Title-MCID: '{MinecraftName}'

    Field-LinkedAccount-MCID:

      Name: '연결된 계정'

      # {user}, {userName}, {userDisplayName}, {MinecraftName}을 사용할 수 있습니다.
      Value: '{user}'

      Value-NotFoundLinkedAccount: '계정이 연결되지 않았습니다.'

    Field-Balance:

      Name: '잔액'

      # {MinecraftName}, {balance}을 사용할 수 있습니다.
      Value: '```{balance}```'

      Value-NotFoundBalance: '잔액을 찾을 수 없습니다.'
